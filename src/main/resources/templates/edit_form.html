<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zadanie24.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h3 th:text="|Edytuj tranzakcjÄ™ nr ${transaction.id}|"></h3>
<form method="post" th:action="@{/update}" th:object="${transaction}" >
    <input type="hidden" th:field="*{id}">
    <label>Rodzaj tranzakcji
        <select th:field="*{transactionType}">
            <option th:each="type:${transactionTypes}" th:value="${type.name}" th:text="${type.description}"></option>
        </select>
    </label>
    <br>
    <label>Opis
        <textarea th:field="*{description}"></textarea>
    </label>
    <label>Kwota
        <input type="number" th:field="*{amount}">
    </label>
    <label>Data tranzakcji
        <input type="date" th:field="*{date}">
    </label>
    <input type="submit" value="Edytuj">
</form>
</body>
</html>
